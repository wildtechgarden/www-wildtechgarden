mediaType = "text/htaccess"

[mediaTypes]
[mediaTypes."text/htaccess"]
suffixes = ["htaccess"]

[outputs]
home = ["HTML", "RSS", "JSON", "SearchIndex", "htaccess"]
section = ["HTML", "RSS", "JSON"]
taxonomy = ["HTML", "RSS", "JSON"]
term = ["HTML", "RSS", "JSON"]

